<p-dialog
  [visible]="isVisible()!"
  header="Confirmar"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '450px' }"
>
  <div class="flex align-items-center justify-content-center">
    <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
    @if (draft()) {
    <span
      >EstÃ¡ seguro que desea eliminar este draft? <b>{{ draft()!.name }}</b
      >?</span
    >
    } @else {
    <div>No hay draft seleccionado</div>
    }
  </div>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      icon="pi pi-times"
      class="p-button-text"
      label="No"
      (click)="closeDialog()"
    ></button>
    <button
      pButton
      pRipple
      icon="pi pi-check"
      class="p-button-text"
      label="Yes"
      (click)="confirmDelete()"
    ></button>
  </ng-template>
</p-dialog>
